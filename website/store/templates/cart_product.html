{% extends 'store/base.html' %}

{% block content %}
<br><br>

<h1><font color="green"> Cart  page</font></h1><br><br>
<h1><font color="blue">Products in your cart </font></h1><br><br>
<div style="display:flex; gap:100px; flex-wrap: wrap">
    {% for order in orders %}
    <div>
    <img src="{{ order.product.image.url}}" alt="{{ order.product.name }}" style="width: 350px; height:250px ">
    <h2> Name: <font color="purple"> {{ order.product.name }}</font></h2>
    <h2> Quantity : <font color="purple"> {{ order.quantity }}</font></h2>
    <h2> Price : <font color="purple"> {{ order.price_order }}</font></h2>
    <h2> Description : <font color="purple"> {{ order.product.description }}</font></h2>
    </div>
    {% endfor %}
    <br><br>
</div>
<br><br>
<center>


</center>
{% endblock %}
